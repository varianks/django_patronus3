{% load static %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="{% static 'assets/brand/BSIM.jpg' %}"  height="50" alt="" loading="lazy">
    </a>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Site</a>   
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'account:dashboard' %}">Home</a>
        <a class="nav-item nav-link active" href="{% url 'blog:post_list' %}">Blog</a>
        <!-- <a class="nav-item nav-link active" href="#">Registration</a> -->
      </div>
    </div>
  </nav> 
  {% if request.user.is_authenticated %}   
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'account:profile_update' %}">Hi {{ request.user.username }}
          {% if request.user.profile.photo %}
            <img src="{{ request.user.profile.photo.url }}" alt="" height="25 em">
          {% endif %}    
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account:password_change' %}">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
      </li>
    </ul>
  {% else %}
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'account:login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account:register' %}">Sign Up</a>
      </li>
    </ul>
  {% endif %}
